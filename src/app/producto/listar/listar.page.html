<ion-header>
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let producto of listarProductos" [routerLink]="['verProducto',producto.nombre]" [queryParams]="{id:producto.id}">
    <img [src]="producto.imgProducto">
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Información</p>
      <p>{{producto.cantidad}}</p>
    </ion-card-content>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="cargarMasProductos()">
    <ion-infinite-scroll-content loadingText="Cargando más productos...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
