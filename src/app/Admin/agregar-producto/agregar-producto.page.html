<ion-header>
  <ion-toolbar>
    <ion-title>agregar-producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="outline" [routerLink]="['/listar-producto']" size="small" color="warning"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

  <form [formGroup]="formulario" (ngSubmit)="guardarDatos()">
    <ion-item>
      <ion-label position="floating">Nombre: </ion-label>
      <ion-input type="text" formControlName="nombre" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Cantidad: </ion-label>
      <ion-input type="number" formControlName="cantidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >imgProducto: </ion-label>
      <ion-input type="file" formControlName="img" (change)="leerArchivo($event)"></ion-input>
    </ion-item>

    <ion-button  [disabled]="formulario.invalid" type="sumbit"  color="tertiary" expand="block"  fill="outline">AÃ±adir</ion-button>

  </form>

</ion-content>
